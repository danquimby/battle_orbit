        type: 'event'
        action: 'factory_collect_product'
        coins_exp_mult: 0.4
        preparation_mult: 0.5
        chance: 8
        difficulty1_min_max: [10, 100]
        difficulty2_min_max: [150, 300]
        difficulty3_min_max: [350, 500] # reward расчитываестя
      - subtype: "order_board" # продать на торговом посту
        class_name: 'order_board_customer'
        type: 'event'
        action: 'order_complete'
        icon_path: 'buildings/trade_post.png'
        chance: 30
        difficulty1_min_max: [1, 3]
        difficulty2_min_max: [4, 6]
        difficulty3_min_max: [7, 9]
        expedition_preparation_points: 14
        complete_rewards:
          coins: 25
          exp: 80
      - subtype: "pier" # продать на пристани 
        type: 'event'
        action: 'ship_order_complete'
        icon_path: 'build_places/shipment_pier_small.png'
        chance: 10
        difficulty1_min_max: [1, 2]
        difficulty2_min_max: [3, 4]
        difficulty3_min_max: [5, 6]
        expedition_preparation_points: 15
        complete_rewards:
