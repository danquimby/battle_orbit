        type: "barn"
        coins_exp_mult: 8
        preparation_mult: 0.5
        chance: 24
        difficulty1_min_max: [10, 100]
        difficulty2_min_max: [150, 300]
        difficulty3_min_max: [350, 500] # reward расчитываестя
